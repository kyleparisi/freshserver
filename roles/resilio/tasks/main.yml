---

- name: add resilio package
  lineinfile:
    dest: /etc/apt/sources.list.d/resilio-sync.list
    create: yes
    line: deb http://linux-packages.resilio.com/resilio-sync/deb resilio-sync non-free

- name: add resilio key
  apt_key:
    url: https://linux-packages.resilio.com/resilio-sync/key.asc

- name: install resilio
  apt:
    update_cache: yes
    name: resilio-sync

- name: copy config.json file
  copy:
    dest: /home/kyle/.config/resilio-sync/
    src: config.json
    owner: kyle
    group: kyle

# run: systemctl --user start  resilio-sync as your user at your convenience
